################################################################################
# tmux-sensible https://github.com/tmux-plugins/tmux-sensible
# Address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# Increase scrollback buffer size from 2000 to 50000 lines
set -g history-limit 50000

# Increase tmux messages display duration from 750ms to 4s
set -g display-time 4000

# Refresh 'status-left' and 'status-right' more often, from every 15s to 1s
set -g status-interval 1

# Emacs key bindings in tmux command prompt (prefix + :) are better than
# vi keys, even for vim users
set -g status-keys emacs

# Focus events enabled for terminals that support them
set -g focus-events on

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

################################################################################
# personal
# enable mouse mode
set -g mouse on

#start tmux windows from 1
set -g base-index 1
setw -g pane-base-index 1

# renumber windows when a window is closed
set -g renumber-windows on

# undercurl support
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
# underscore colors
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# make colorschemes work
set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",alacritty:RGB"

# make space prefix
set-option -g prefix C-Space
unbind C-Space
bind C-Space send-prefix

# reload config
bind r source-file ~/.tmux.conf

# status line customisation
set -g status-position top
set -g status-justify "centre"
set -g status-left-length "100"
set -g status-right-length "100"
set -g status-left " "
set -g status-right " "
# nordfox
set-option -g status-style "fg=#7e8188 bg=#2e3440"
# gruvbox dark
# set-option -g status-style "fg=#7C7D83 bg=default"

set-option -g window-status-format "#{window_index}:#{window_name}#{window_flags} "
set-option -g window-status-current-format "#{window_index}:#{window_name}#{window_flags} "
# nordfox
set-option -g window-status-current-style "fg=#cdcecf"
# gruvbox dark
# set-option -g window-status-current-style "fg=#dcc7a0"
set-option -g window-status-activity-style none

